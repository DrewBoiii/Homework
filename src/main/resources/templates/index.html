<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script th:src="@{js/searchCars.js}"></script>
    <script th:src="@{js/getCars.js}"></script>
    <script th:src="@{js/switchLang.js}"></script>

    <title>Car Sales</title>
</head>
<body>

<header>
    <h1>Car Sales</h1>
</header>

<nav>
    <ul>
        <li>
            <a th:href="@{/home}">Home</a>
        </li>
        <li>
            <a th:href="@{/editor}">Editor</a>
        </li>
        <li>
            <a th:href="@{/cars}">Cars</a>
        </li>
        <li sec:authorize="isAnonymous()">
            <a th:href="@{/login}" id="signIn">Sign in</a>
        </li>
        <li sec:authorize="isAuthenticated()" id="signOut">
            <a th:href="@{/logout}">Sign out</a>
        </li>
    </ul>
</nav>

<main>
    <h1 th:text="${name}"></h1>

    <h3 th:text="#{greeting.user}"></h3>

    <br>
    <span th:text="#{lang.change}"></span>:

    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="ru" th:text="#{lang.ru}"></option>
    </select>

    <div id="feedback"></div>
    <div>
        <button id="getCars">get cars, now!!!</button>

        <div id="getResultDiv">
            <ul class="list-group">
            </ul>
        </div>
    </div>

</main>

<footer></footer>

</body>
</html>
