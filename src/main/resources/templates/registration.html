<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <!--<script src="https://code.jquery.com/jquery-3.4.1.js"-->
            <!--integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="-->
            <!--crossorigin="anonymous"></script>-->
    <!--<script th:src="@{js/saveUser.js}"></script>-->

    <title>Car Sales</title>
</head>
<body>
    <main>
        <!--<div id="registrationResultDiv"></div>-->

        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered!</div>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Please correct the form bellow.</div>
        </div>

        <div id="registrationFormDiv">
            <form id="registrationForm" method="post" th:action="@{/registration}" th:object="${user}">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" th:field="*{email}">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}">
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
                </div>

                <button type="submit" id="signupButton">Sign up</button>
            </form>
        </div>

    </main>
</body>
</html>
