<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script th:src="@{/../../../js/deleteCar.js}"></script>
    <script th:src="@{/../../../js/updateCar.js}"></script>
    <title>Car Sales</title>
</head>
<body>

<header>
    <h1>Details</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/editor}">Editor</a></li>
        <li><a th:href="@{/cars}">Cars</a></li>
    </ul>
</nav>

<main>
    <article>
        <div id="putResultDiv" align="center"></div>

        <form id="carDetailsForm">
            <div class="form-group" hidden>
                <label for="id">Id:</label>
                <input type="text" class="form-control" id="id" name="id" th:value="${car.id}">
            </div>

            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand"
                       th:placeholder="${car.brand}" th:value="${car.brand}">
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model"
                       th:placeholder="${car.model}" th:value="${car.model}">
            </div>

            <div class="form-group">
                <label for="build">Build year:</label>
                <input type="text" class="form-control" id="build" name="build"
                       th:placeholder="${car.build}" th:value="${car.build}">
            </div>

            <div class="form-group">
                <label for="kilometers">Kilometers:</label>
                <input type="text" class="form-control" id="kilometers" name="kilometers"
                       th:placeholder="${car.kilometers}" th:value="${car.kilometers}">
            </div>

            <button type="submit">Update</button>
        </form>

        <div>
            <button id="deleteCar">Remove</button>
        </div>

        <div id="getDeleteResultDiv">

        </div>
    </article>
</main>

<footer></footer>

</body>
</html>
