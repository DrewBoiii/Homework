<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Car Sales</title>
</head>
<body>

<header>
    <h1>Details</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/editor}">Editor</a></li>
        <li><a th:href="@{/cars}">Cars</a></li>
        <!--<li><a th:href="@{/cars/} + ${car_id} + @{/details}">Details</a></li>-->
    </ul>
</nav>

<main>
    <article>
        <span>Brand: </span>
        <span th:text="${car.brand}"></span>
        <br>

        <span>Model: </span>
        <span th:text="${car.model}"></span>
        <br>

        <span>Build year: </span>
        <span th:text="${car.build}"></span>
        <br>

        <span>Kilometers: </span>
        <span th:text="${car.kilometers}"></span>
        <br>

        <div>
            <a th:href="@{/cars/} + ${car_id} + @{/update}">Update</a>
        </div>

        <div>
            <a th:href="@{/cars/editor/delete/} + ${car_id}">Remove</a>
        </div>
    </article>
</main>

<footer></footer>

</body>
</html>
