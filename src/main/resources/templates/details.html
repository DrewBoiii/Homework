<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <title>Car Sales</title>
</head>
<body>

    <div layout:fragment="content">
        <main class="container">
            <div class="divider"></div>
            <div class="section">
                <h3>
                    <span th:text="${car.brand} + ' ' + ${car.model} + ' ' + ${car.build.year}">Car</span>
                </h3>
                <p th:text="${car.kilometers}">kilometers</p>
                <p th:text="${car.description}">description</p>
                <p th:text="${car.person.username}">person</p>
                <p th:text="${car.createdAt}">created at</p>
            </div>
            <div>
                <div th:if="${#authentication.isAuthenticated()}">
                    <div th:if="${isAdded}">
                        <form th:action="|/cars/${car.id}/details/remove|" method="post">
                            <button class="btn waves-effect waves-light red-btn" id="unsubscribe-button" type="submit">Убрать из избранного</button>
                        </form>
                    </div>
                    <div th:unless="${isAdded}">
                        <form th:action="|/cars/${car.id}/details/add|" method="post">
                            <button class="btn waves-effect waves-light red-btn" id="subscribe-button" type="submit">Добавить в избранное</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
