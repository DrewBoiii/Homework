<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/alert.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script th:src="@{js/saveCar.js}"></script>

    <title>Car Sales</title>
</head>
<body>

    <div layout:fragment="content">
        <main>
            <div>
                <div id="postResultDiv"></div>
                <div class="row">
                    <form id="carForm">
                        <div class="center-align">
                            <div class="input-field col s8">
                                <input id="brand" type="text" class="validate" name="brand" th:value="${car.brand}">
                                <label for="brand">Brand</label>
                            </div>
                            <div class="input-field col s8">
                                <input id="model" type="text" class="validate" name="model"  th:value="${car.model}">
                                <label for="model">Model</label>
                            </div>
                            <div class="input-field col s8">
                                <input id="build" type="text" class="validate" name="build"  th:value="${car.build}">
                                <label for="build">Build</label>
                            </div>
                            <div class="input-field col s8">
                                <input id="kilometers" type="text" class="validate" name="build"  th:value="${car.build}">
                                <label for="kilometers">Kilometers</label>
                            </div>
                            <div class="col s8 right-align">
                                <button type="submit" class="waves-effect waves-light btn">Publish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
